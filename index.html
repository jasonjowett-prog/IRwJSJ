        // Player state
        let currentEpisodeIndex = null;
        let isPlaying = false;

        // DOM elements
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');

        const episodeLinks = document.getElementById('episodeLinks');
        const linksGrid = document.getElementById('linksGrid');

        // Initialize
        function init() {
            renderEpisodes();
            setupEventListeners();
            audioPlayer.volume = 0.8;
            // Load featured episode (Theological Totalitarianism - index 0)
            loadEpisode(0);
        }

        // Render episodes list
        function renderEpisodes() {
            episodesList.innerHTML = episodes.map((episode, index) => `
                <div class="episode-item" data-index="${index}">
                    <img class="episode-thumbnail" src="${episode.coverImage}" alt="${episode.title}">
                    <div class="episode-details">
                        <h4>${episode.title}</h4>
                        <p>${episode.description}</p>
                    </div>
                    <span class="episode-duration">${episode.duration}</span>
                </div>
            `).join('');

            // Add click listeners to episodes
            document.querySelectorAll('.episode-item').forEach(item => {
                item.addEventListener('click', () => {
                    const index = parseInt(item.dataset.index);
                    loadEpisode(index);
                });
            });
        }

        // Load episode
        function loadEpisode(index) {
            currentEpisodeIndex = index;
            const episode = episodes[index];

            audioPlayer.src = episode.audioUrl;
            currentCover.src = episode.coverImage;
            currentTitle.textContent = episode.title;
            currentDescription.textContent = episode.description;

            // Render episode links
            if (episode.links && episode.links.length > 0) {
                episodeLinks.style.display = 'block';
                linksGrid.innerHTML = episode.links.map(link => `
                    <a href="${link.url}"
                       class="link-button ${link.type === 'notebooklm' ? 'notebooklm' : ''}"
                       target="_blank"
                       rel="noopener noreferrer"
                       title="${link.description}">
                        <span class="link-icon">${link.type === 'notebooklm' ? '🤖' : '🔗'}</span>
                        <span>${link.title}</span>
                    </a>
                `).join('');
            } else {
                episodeLinks.style.display = 'none';
            }

            // Update active state
            document.querySelectorAll('.episode-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // Auto-play
            playAudio();
        }

        // Play/Pause toggle
        function togglePlay() {
            if (currentEpisodeIndex === null) {
                loadEpisode(0);
            } else {
                if (isPlaying) {
                    pauseAudio();
                } else {
                    playAudio();
                }
            }
        }

        function playAudio() {
            audioPlayer.play();
            isPlaying = true;
            playBtn.textContent = '⏸';
        }

        function pauseAudio() {
            audioPlayer.pause();
            isPlaying = false;
            playBtn.textContent = '▶';
        }

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update progress bar
        function updateProgress() {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressFill.style.width = `${percent}%`;
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        }

        // Seek in audio
        function seek(e) {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }

        // Setup event listeners
        function setupEventListeners() {
            playBtn.addEventListener('click', togglePlay);

            audioPlayer.addEventListener('timeupdate', updateProgress);

            audioPlayer.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audioPlayer.duration);
            });

            audioPlayer.addEventListener('ended', () => {
                pauseAudio();
                // Auto-play next episode
                if (currentEpisodeIndex < episodes.length - 1) {
                    loadEpisode(currentEpisodeIndex + 1);
                }
            });

            progressBar.addEventListener('click', seek);

            volumeSlider.addEventListener('input', (e) => {
                audioPlayer.volume = e.target.value / 100;
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePlay();
                }
            });
        }

        // Initialize the player
        init();
